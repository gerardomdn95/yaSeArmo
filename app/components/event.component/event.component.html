<div class="row row-event">
      <div class="col s12 m4 l4">
        <div class="row">
          <div class="col s12 m5">
            <div class="card">
              <div class="card-image circle">
                <img src="./assets/img/person01.png">
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
              </div>
              <div class="card-content">
                <span class="card-title event-titulo">Nombre Evento</span>
                <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m8 l8">
        <div class="chip" ng-repeat="user in $ctrl.apiData">
          <img src="./assets/img/person01.png" alt="Contact Person">
        {{user.name}}
        </div>
      </div>
</div>
