<br><br>

<center>
    <img class="responsive-img" src="/assets/img/paquetes.png" alt="">
</center>



<br>

<div class="container">
    <section class="row">
        <div class="card col l6 m6 s12" ng-repeat="pack in $ctrl.apiData | limitTo: 4">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="http://www.mientrastantoenmexico.mx/wp-content/uploads/2016/03/BsCSP.jpg">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{pack.nombre}}<i class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Saca el pack y la categoría<i class="material-icons right">close</i></span>
                <p>Servicios disponibles:</p>
                <div ng-repeat="user in $ctrl.apiData">
                    <p>{{user.name}}</p>
                </div>
                <a href="/yalogin" class="waves-effect waves-light btn right purple darken-3">Ármala</a>
            </div>
        </div>
    </section>
</div>
