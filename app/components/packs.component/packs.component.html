<br><br>

<center>
    <img class="responsive-img" src="/assets/img/paquetes.png" alt="">
</center>

<div class="container">
    <section class="row">

        <div class="card col l6 m6 s12" ng-repeat="pack in $ctrl.apiData">

            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{pack.imagen}}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{pack.nombre}}<i class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Saca el pack y la categoría<i class="material-icons right">close</i></span>
                <p>Servicios disponibles:</p><br>
                <p>{{pack.productos.nombre}}</p>
                <img src="{{pack.productos[1].imagen}}" id="packImg">
                <p>{{pack.productos[1].descripcion}}</p>


                <div ng-repeat="user in $ctrl.apiData">
                    <p>{{user.name}}</p>
                </div>
                <a href="/yalogin" class="waves-effect waves-light btn right purple darken-3">Ármala</a>
            </div>
        </div>
    </section>
</div>
